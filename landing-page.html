<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:wght@100;400&family=Sniglet:wght@400;800&display=swap"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Chef Buddy | Home</title>

  <body class="landing-body">

        <ul>

          <li class="favorites-btn">Favorites</li>

    <div class="main-search-input-wrap">

          <input
            class="search-input"

        <button class="main-search-button search-btn">Search</button>
      </div>

    <img
      class="chickysammy"
      src="./assets/images/IMG_0754.PNG"
